<body>
    <h1>Explore SVG for fun</h1>
    <svg viewBox="0 0 200 200" style="border: 1px solid red" width="400" height="400">

        <!-- <rect x="20" y="20" width="100" height="100" fill="yellow">

        </rect> -->

        <!-- <circle cx="200" cy="200" r="200"></circle> -->

        <circle cx="100" cy="100" r="82" fill="yellow"></circle><!--main circle-->

        <circle cx="53" cy="80" r="20" fill="black"></circle> 
        <!--This is first position x -->

        <circle cx="147" cy="80" r="20" fill="black"></circle> 
        <!--This is second x position-->

        <!--To get the second x position I will multiply the main cirlce position by 2 then, I will subtract the value of first circle. Finally I will get the 2nd circle position-->

        <!-- <path d="M53 125 147 125" stroke="black" stroke-width=""></path> -->
        <path d="M53 125 A1, 0.8 0 0, 0 147 125" stroke="black" stroke-width="10"></path>


    </svg>
