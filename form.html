<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>

                <li><a href="">About Us</a></li>
            </ul>
        </nav>
        <h1>Special Pitha Express</h1>
    </header>      
   

    <form action="">

        <p>Name:<input type="text" name="" placeholder="Enter Your Name" id=""></p>
        <p>Email:<input type="text" name="" placeholder="Enter Your email" id=""></p>

        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="chitoy">
                    <input type="radio" name="" id="chitoy">Chitoy
                </label>

                <!-- we have to use the same word or number in the label for="" and in the id =""
                while we will use these by clicking on the name the radio button will be selected -->
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
            </p>
            <p>
                <label for="puli">
                    <input type="radio" name="pitha" id="puli">Puli
                </label>
            </p>
            <p>
                <label for="teel">
                    <input type="radio" name="pitha" id="teel">Teel er pitha
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select your vorta</legend>
            <p>
                <label for="morich">
                    <input type="checkbox" name="vorta" id="morich">Morich Vorta
                </label>
            </p>
            <p>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki Vorta
                </label>
            </p>
            <p>
                <label for="shorisha">
                    <input type="checkbox" name="vorta" id="shorisha">Shorisha Vorta
                </label>
            </p>
            <p>
                <label for="dhonia">
                    <input type="checkbox" name="vorta" id="dhonia">Dhonia Vorta
                </label>
            </p>
            <p>
                <label for="kalozira">
                    <input type="checkbox" name="vorta" id="kalozira">Kalozira Vorta
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <p><label for="bkash"><input type="radio" name="payment" id="bkash">bKash</label></p>
            <p><label for="nagad"><input type="radio" name="payment" id="nagad">Nagad</label></p>
            <p><label for="rocket"><input type="radio" name="payment" id="rocket">Rocket</label></p>
        </fieldset>

        <p>
            Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

        
    </form>
    
</body>
</html>
